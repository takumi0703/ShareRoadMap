inherit_from: .rubocop_todo.yml

  # 日本語でのコメントを許可
Style/AsciiComments:
  Enabled: false
  # クラスのコメント必須を無視
Documentation:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.6.3
  TargetRailsVersion: 6.1.3.1
  NewCops: enable #rubcopの新しいバージョンの機能を自動追加
  Exclude: #除外ファイル
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - "db/schema.rb"
    - 'node_modules/**/*'
  Rails: #ファイルパスからどこをチェックすればいいか自動で判断
    Enabled: true

